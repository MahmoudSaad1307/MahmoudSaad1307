name: Snake Game Contributions

# Trigger the workflow on push or manual run
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pillow

      - name: Run GitHub Contributions Snake
        uses: p1ass/github-contributions-snake-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: change color of the snake, defaults to green
          snake-color: "0,255,0"
          # Optional: set speed (1-10)
          speed: 3
