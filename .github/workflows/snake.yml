name: GitHub Contributions Snake

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake from GitHub Contributions
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Optional: customize the color
          color: "00ff00"
          # Optional: output file
          output: "./snake.svg"

      - name: Commit and Push Snake
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add snake.svg
          git commit -m "Update GitHub contributions snake" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
