name: Generate GitHub Contributions Snake

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight
  workflow_dispatch:     # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create dist folder
        run: mkdir -p dist

      - name: Generate GitHub Contributions Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          output: dist/github-contribution-grid-snake.svg
          color: "0,255,0" # snake color
          speed: 3         # snake speed

      - name: Commit & Push Snake SVG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update GitHub Contributions Snake"
          file_pattern: dist/github-contribution-grid-snake.svg
          branch: main
          push_options: "--force"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
