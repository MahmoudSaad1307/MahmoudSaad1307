name: Generate Snake

# run on schedule and manually
on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:

# allow write access to repo contents (important)
permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true    # allows pushing with GITHUB_TOKEN
          fetch-depth: 0

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: mahmoudsaad1307
          outputs: |
            dist/snake.svg

      - name: Prepare output branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # create or switch to output branch
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
          else
            git checkout --orphan output
            git rm -rf .
            git commit --allow-empty -m "create output branch"
          fi
          # copy generated assets
          rm -rf snake-dist || true
          mkdir -p snake-dist
          cp -r dist/* snake-dist/
          git rm -rf . || true
          mv snake-dist/* .
          git add -A
          git commit -m "chore: update snake animation" || echo "No changes to commit"
          git push origin output --force

